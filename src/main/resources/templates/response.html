<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Momentum Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Calculate Molar Mass</h1>
<form id="molarForm">
  <label for="M1">M1:</label>
  <input type="number" id="M1" name="M1" step="0.01" required><br><br>

  <label for="M2">M2:</label>
  <input type="number" id="M2" name="M2" step="0.01" required><br><br>

  <label for="P1">P1:</label>
  <input type="number" id="P1" name="P1" step="0.01" required><br><br>

  <label for="P2">P2:</label>
  <input type="number" id="P2" name="P2" step="0.01" required><br><br>

  <label for="V">V:</label>
  <input type="number" id="V" name="V" step="0.01" required><br><br>

  <label for="T">P2:</label>
  <input type="number" id="T" name="T" step="0.01" required><br><br>

  <button type="submit">Calculate</button>
</form>

<h2>Result:</h2>
<p id="result"></p>

<script>
    $(document).ready(function () {
        $("#molarForm").on("submit", function (event) {
          event.preventDefault();

          const M1 = $("#M1").val();
          const M2 = $("#M2").val();
          const P1 = $("#M1").val();
          const P2 = $("#M2").val();
          const V = $("#V").val();
          const T = $("#T").val();

            $.ajax({
                url: "/molar_mass",
                type: "POST",
                data: {
                  M1: M1,
                  M2: M2,
                  P1: P1,
                  P2: P2,
                  V: V,
                  T: T
                },
                success: function(response) {
                    $("#result").text("Molar Mass: " + response.molar_mass);
                },
                error: function() {
                    $("#result").text("Error calculating Molar Mass.");
                }
            });
        });
    });
</script>
</body>
</html>
